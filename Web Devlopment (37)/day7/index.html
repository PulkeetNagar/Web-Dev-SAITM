    // sort on integers

    const int = [11,23,12,43,65,12,5,67,24,4,1,34,7,8,3,47,67,4]
    console.log( "<br>"  +  int.sort())

    // asc order sort

    console.log(int.sort((a,b)=>a-b))

    // desc order sort

    console.log(int.sort((a,b)=>b-a))

    // reverse 

    console.log(int.reverse())


    // mapping -- returns a new array

    int.map((x)=>{
        console.log("AGE = " + x)
    })


    // foreach -- doesn't return a new array

    int.forEach((x)=>{
        console.log("AGE = " + x)
    })

    // filter

    console.log(adults)
